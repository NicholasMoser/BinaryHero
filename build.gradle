 */

plugins {
    id 'java'
    id 'idea'
    id 'maven-publish'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.12'
    id 'org.beryx.jlink' version '2.24.4'
    id 'net.researchgate.release' version '2.8.1'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.openjfx:javafx-controls:18.0.1'
    implementation 'org.openjfx:javafx-graphics:18.0.1'
    implementation 'org.openjfx:javafx-base:18.0.1'
    implementation 'org.openjfx:javafx-fxml:18.0.1'
    testImplementation(platform('org.junit:junit-bom:5.8.2'))
    testImplementation('org.junit.jupiter:junit-jupiter')
}

group = 'com.github.nicholasmoser'
version = '1.0.0-SNAPSHOT'
description = 'BinaryHero'
sourceCompatibility = '17'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
	useJUnitPlatform()
}

application {
    mainModule = 'com.github.nicholasmoser'
    mainClass = 'com.github.nicholasmoser.BinaryHero'
}

javafx {
    version = "17.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'BinaryHero'
        noConsole = true
    }
}
